<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" type="text/css" href="./css/style.min.css">
</head>
<body>
    <div class="scores">
        <h3 class="score">Score:</h3>
        <h3 class="high-score">High Score:</h3>
    </div>
    <div id="root"></div>
    <div class="btn-group">
        <button type="button" id="move-up">Up</button>
        <div class="btn-row">
            <button type="button" id="move-left">Left</button>
            <button type="button" id="move-down">Down</button>
            <button type="button" id="move-right">Right</button>
        </div>
    </div>
    <script src="./js/base.min.js" type="module"></script>
</body>
</html>
